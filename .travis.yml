language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "4.0"
  - "5.8"

before_script:
  - mysql -e 'CREATE DATABASE members;'
  - psql -c 'CREATE DATABASE members;' -U postgres

env:
  - DATABASE_URL=
  - DATABASE_URL=mysql://travis@localhost/members
  - DATABASE_URL=postgresql://postgres@localhost/members
